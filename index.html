<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quantico&display=swap');
    </style>
    <title>Etch-a-Sketch!</title>
</head>

<body>
    <div class="container">
    <div class="big-container">
        <div class="title-container">
        <div class="title">
            <p class="title-text">ETCH-A-SKETCH</p>
        </div>
        </div>

        <div class="sketchpad">
        </div>

        <div class="button-container">
            <button class="button" id="darken">Darken</button>
            <button class="button" id="clear" onclick="clearBoard()">Clear</button>
            <button class="button" id="rainbow" onclick="changeColor('rainbow')">Rainbow</button>
            <button class="button" id="eraser" onclick="changeColor('white')">Eraser</button>
        </div>
        <div class="dimension-container" >
            <input type="text" placeholder="Size of sketchpad" value="16" id="sizeinput" onchange="changeSize(this.value)"/>
            <button class="db" id="size">Set Size</button>
            <input type="color" id="colorinput" onchange="changeColor(this.value)"/>
            <button class="db" id ='color' >Select Color</button>
        </div>
    </div>

    <div class="display-container">
        <div class="display">
            <p class="mode" id="mode-updator">Hover to draw! Click to pause! Play with settings! (ﾉ◕ヮ◕)ﾉ*:･ﾟ✧</p>
        </div>
    </div>

</div>





    <script src="script.js"></script>
</body>
</html>
