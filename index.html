<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quantico&display=swap');
    </style>
    <title>Etch-a-Sketch!</title>
</head>

<body>
    <div class="container">
    <div class="big-container">
        <div class="title-container">
        <div class="title">
            <p class="title-text">ETCH-A-SKETCH</p>
        </div>
        </div>

        <div class="sketchpad">
        </div>

        <div class="button-container">
            <button class="button" id ='color'>Select Color</button>
            <button class="button" id="darken">Darken</button>
            <button class="button" id="clear">Clear</button>
            <button class="button" id="rainbow">Rainbow</button>
        </div>
        <div class="dimension-container" >
            <button class='db'id="10">10x10</button>
            <button class="db" id="20">20x20</button>
            <button class="db" id="30">30x30</button>
        </div>
    </div>
</div>



    <script src="script.js"></script>
</body>
</html>
